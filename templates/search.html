<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>
{% include 'header.html' %}
<body>
{% for result in results %}
    <a href="{{ result.href }}">
        <img src="{{ result.img }}" alt="{{ result.title }}"/>
        <p>{{ result.title }}</p>
    </a>
    <p>{{ result.brief }}</p>
{% endfor %}
</body>
</html>
