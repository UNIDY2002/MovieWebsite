<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>搜索结果</title>
</head>
{% include 'header.html' %}
<body>
<p>找到{{ page_obj.paginator.count }}条结果，用时：{{ time }}s</p>
{% for result in page_obj %}
    <a href="{{ result.href }}">
        <img src="{{ result.img }}" alt="{{ result.title }}"/>
        <p>{{ result.title }}</p>
    </a>
    <p>{{ result.brief }}</p>
{% endfor %}
{% include 'paginator.html' %}
</body>
</html>
