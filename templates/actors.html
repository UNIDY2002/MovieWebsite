<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>演员大全</title>
</head>
<body>
{% include 'header.html' %}
{% for actor in object_list %}

        <img src="{{ actor.photo }}" alt="{{ actor.name }}">
        <p>{{ actor.name }}</p>
    </a>
{% endfor %}
{% include 'paginator.html' %}
</body>
</html>
